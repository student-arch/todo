<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .task-card {
            transition: transform 0.2s;
        }
        .task-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .priority-high {
            border-left: 4px solid #dc3545;
        }
        .priority-medium {
            border-left: 4px solid #ffc107;
        }
        .priority-low {
            border-left: 4px solid #28a745;
        }
        .completed-task {
            opacity: 0.7;
            text-decoration: line-through;
        }
        .auth-section {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            background-color: white;
        }
        .dashboard-section {
            display: none;
        }
        .filter-section {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }
        .task-form-section {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }
        .task-list-section {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }
        .dragging {
            opacity: 0.5;
        }
        .drag-over {
            border: 2px dashed #4361ee;
        }
        .dark-mode {
            background-color: #212529;
            color: #f8f9fa;
        }
        .dark-mode .card,
        .dark-mode .auth-section,
        .dark-mode .filter-section,
        .dark-mode .task-form-section,
        .dark-mode .task-list-section {
            background-color: #343a40;
            color: #f8f9fa;
        }
        .dark-mode .form-control,
        .dark-mode .form-select {
            background-color: #495057;
            color: #f8f9fa;
            border-color: #6c757d;
        }
        .dark-mode .form-label {
            color: #f8f9fa;
        }
        .dark-mode .navbar {
            background-color: #343a40 !important;
        }
        .dark-mode .nav-link {
            color: rgba(255, 255, 255, 0.85) !important;
        }
        .dark-mode .nav-link:hover, .dark-mode .nav-link.active {
            color: #fff !important;
            background-color: rgba(255, 255, 255, 0.1);
        }
        .dark-mode .navbar-text {
            color: rgba(255, 255, 255, 0.85) !important;
        }
        .dark-mode .btn-outline-light {
            color: #f8f9fa;
            border-color: #f8f9fa;
        }
        .dark-mode .btn-outline-light:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: #f8f9fa;
        }
        .dark-mode .card-title,
        .dark-mode .card-text,
        .dark-mode h4,
        .dark-mode .text-muted {
            color: #f8f9fa !important;
        }
        .dark-mode .dropdown-menu {
            background-color: #343a40;
            color: #f8f9fa;
        }
        .dark-mode .dropdown-item {
            color: #f8f9fa;
        }
        .dark-mode .dropdown-item:hover {
            background-color: #495057;
            color: #f8f9fa;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary" id="navbar" style="display: none;">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="bi bi-check2-square"></i> TODO App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" id="dashboard-link"><i class="bi bi-speedometer2"></i> Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="add-task-link"><i class="bi bi-plus-circle"></i> Add Task</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center">
                    <span class="navbar-text me-3">
                        Welcome, <span id="username">User</span>
                    </span>
                    <button class="btn btn-outline-light me-2" id="theme-toggle" title="Toggle theme">
                        <i class="bi bi-moon-fill" id="theme-icon"></i>
                    </button>
                    <button class="btn btn-outline-light" id="logout-btn">
                        <i class="bi bi-box-arrow-right"></i> Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Login/Signup Section -->
        <div class="auth-section" id="auth-section">
            <ul class="nav nav-pills mb-4 justify-content-center" id="auth-tab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="login-tab" data-bs-toggle="pill" data-bs-target="#login" type="button">Login</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="signup-tab" data-bs-toggle="pill" data-bs-target="#signup" type="button">Sign Up</button>
                </li>
            </ul>
            <div class="tab-content" id="auth-tab-content">
                <!-- Login Form -->
                <div class="tab-pane fade show active" id="login" role="tabpanel">
                    <h3 class="text-center mb-4">Login</h3>
                    <form id="login-form">
                        <div class="mb-3">
                            <label for="login-username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="login-username" required>
                        </div>
                        <div class="mb-3">
                            <label for="login-password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="login-password" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                    </form>
                </div>
                <!-- Signup Form -->
                <div class="tab-pane fade" id="signup" role="tabpanel">
                    <h3 class="text-center mb-4">Sign Up</h3>
                    <form id="signup-form">
                        <div class="mb-3">
                            <label for="signup-username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="signup-username" required>
                        </div>
                        <div class="mb-3">
                            <label for="signup-email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="signup-email" required>
                        </div>
                        <div class="mb-3">
                            <label for="signup-password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="signup-password" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Sign Up</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Dashboard Section -->
        <div class="dashboard-section" id="dashboard-section">
            <!-- Progress Tracker -->
            <div class="progress-section mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Task Progress</h5>
                        <div class="d-flex justify-content-between mb-2">
                            <span>Completion Progress</span>
                            <span id="progress-percentage">0%</span>
                        </div>
                        <div class="progress" style="height: 20px;">
                            <div class="progress-bar" id="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
                        </div>
                        <div class="d-flex justify-content-between mt-2">
                            <small class="text-muted">Total: <span id="total-tasks">0</span> tasks</small>
                            <small class="text-muted">Completed: <span id="completed-tasks">0</span> tasks</small>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Search and Filter Controls -->
            <div class="filter-section">
                <h4 class="mb-3">Search and Filter</h4>
                <div class="row g-3">
                    <div class="col-md-4">
                        <label for="search-input" class="form-label">Search</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="search-input" placeholder="Search tasks...">
                            <button class="btn btn-outline-secondary" type="button" id="search-btn">
                                <i class="bi bi-search"></i>
                            </button>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <label for="status-filter" class="form-label">Status</label>
                        <select class="form-select" id="status-filter">
                            <option value="all">All</option>
                            <option value="pending">Pending</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label for="category-filter" class="form-label">Category</label>
                        <select class="form-select" id="category-filter">
                            <option value="all">All</option>
                            <option value="work">Work</option>
                            <option value="personal">Personal</option>
                            <option value="study">Study</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label for="priority-filter" class="form-label">Priority</label>
                        <select class="form-select" id="priority-filter">
                            <option value="all">All</option>
                            <option value="high">High</option>
                            <option value="medium">Medium</option>
                            <option value="low">Low</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label for="sort-options" class="form-label">Sort By</label>
                        <select class="form-select" id="sort-options">
                            <option value="dueDate">Due Date</option>
                            <option value="createdDate">Created Date</option>
                            <option value="priority">Priority</option>
                            <option value="position">Position</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Task Form -->
            <div class="task-form-section" id="task-form-section">
                <h4 class="mb-3" id="task-form-title">Add New Task</h4>
                <form id="task-form">
                    <input type="hidden" id="task-id">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="task-title" class="form-label">Title</label>
                            <input type="text" class="form-control" id="task-title" required>
                        </div>
                        <div class="col-md-3">
                            <label for="task-due-date" class="form-label">Due Date</label>
                            <input type="date" class="form-control" id="task-due-date" required>
                        </div>
                        <div class="col-md-3">
                            <label for="task-priority" class="form-label">Priority</label>
                            <select class="form-select" id="task-priority" required>
                                <option value="low">Low</option>
                                <option value="medium" selected>Medium</option>
                                <option value="high">High</option>
                            </select>
                        </div>
                    </div>
                    <div class="row g-3 mt-1">
                        <div class="col-md-6">
                            <label for="task-category" class="form-label">Category</label>
                            <select class="form-select" id="task-category" required>
                                <option value="work">Work</option>
                                <option value="personal">Personal</option>
                                <option value="study">Study</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="task-status" class="form-label">Status</label>
                            <select class="form-select" id="task-status" required>
                                <option value="pending">Pending</option>
                                <option value="completed">Completed</option>
                            </select>
                        </div>
                    </div>
                    <div class="mt-3">
                        <label for="task-description" class="form-label">Description</label>
                        <textarea class="form-control" id="task-description" rows="3"></textarea>
                    </div>
                    
                    <!-- Reminder Settings -->
                    <div class="mt-3">
                        <div class="form-check form-switch mb-2">
                            <input class="form-check-input" type="checkbox" id="reminder-enabled">
                            <label class="form-check-label" for="reminder-enabled">Enable Reminder</label>
                        </div>
                        <div class="row g-3" id="reminder-settings" style="display: none;">
                            <div class="col-md-6">
                                <label for="reminder-time" class="form-label">Reminder Time</label>
                                <input type="datetime-local" class="form-control" id="reminder-time">
                            </div>
                            <div class="col-md-6">
                                <label for="reminder-before" class="form-label">Remind Before (minutes)</label>
                                <select class="form-select" id="reminder-before">
                                    <option value="15">15 minutes</option>
                                    <option value="30" selected>30 minutes</option>
                                    <option value="60">1 hour</option>
                                    <option value="1440">1 day</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Recurring Task Settings -->
                    <div class="mt-3">
                        <div class="form-check form-switch mb-2">
                            <input class="form-check-input" type="checkbox" id="recurring-enabled">
                            <label class="form-check-label" for="recurring-enabled">Recurring Task</label>
                        </div>
                        <div class="row g-3" id="recurring-settings" style="display: none;">
                            <div class="col-md-4">
                                <label for="recurring-pattern" class="form-label">Repeat Pattern</label>
                                <select class="form-select" id="recurring-pattern">
                                    <option value="DAILY">Daily</option>
                                    <option value="WEEKLY">Weekly</option>
                                    <option value="MONTHLY">Monthly</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label for="recurring-end-date" class="form-label">End Date (Optional)</label>
                                <input type="date" class="form-control" id="recurring-end-date">
                            </div>
                        </div>
                    </div>
                    
                    <div class="mt-3">
                        <button type="submit" class="btn btn-primary" id="save-task-btn">Save Task</button>
                        <button type="button" class="btn btn-secondary" id="cancel-task-btn">Cancel</button>
                    </div>
                </form>
            </div>

            <!-- Task List Container -->
            <div class="task-list-section">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4>Tasks</h4>
                    <div>
                        <span class="badge bg-primary me-2" id="task-count">0 tasks</span>
                        <button class="btn btn-sm btn-outline-secondary" id="reorder-toggle" title="Enable drag and drop to reorder tasks">
                            <i class="bi bi-arrows-move"></i> Reorder
                        </button>
                    </div>
                </div>
                <div class="row" id="task-list-container">
                    <!-- Tasks will be dynamically loaded here -->
                    <div class="col-12 text-center py-5" id="no-tasks-message">
                        <i class="bi bi-inbox fs-1 text-muted"></i>
                        <p class="text-muted mt-2">No tasks found. Add a new task to get started!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Task Template (Hidden) -->
    <template id="task-template">
        <div class="task-item" draggable="false" data-task-id="">
            <div class="card task-card h-100" data-priority="">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-start mb-2">
                        <h5 class="card-title task-title"></h5>
                        <div class="dropdown">
                            <button class="btn btn-sm btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                                <i class="bi bi-three-dots-vertical"></i>
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item edit-task-btn" href="#"><i class="bi bi-pencil"></i> Edit</a></li>
                                <li><a class="dropdown-item delete-task-btn" href="#"><i class="bi bi-trash"></i> Delete</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item toggle-status-btn" href="#"><i class="bi bi-check-circle"></i> Toggle Status</a></li>
                            </ul>
                        </div>
                    </div>
                    <p class="card-text task-description"></p>
                    
                    <!-- Reminder and Recurring Indicators -->
                    <div class="mb-2">
                        <span class="badge bg-warning text-dark me-1 reminder-indicator" style="display: none;">
                            <i class="bi bi-bell"></i> Reminder
                        </span>
                        <span class="badge bg-info me-1 recurring-indicator" style="display: none;">
                            <i class="bi bi-arrow-repeat"></i> <span class="recurring-pattern-text"></span>
                        </span>
                    </div>
                    
                    <div class="d-flex justify-content-between align-items-center mt-3">
                        <div>
                            <span class="badge bg-info task-category me-1" data-category=""></span>
                            <span class="badge task-priority" data-priority=""></span>
                        </div>
                        <small class="text-muted task-due-date"></small>
                    </div>
                </div>
                <div class="card-footer bg-transparent border-top-0">
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="form-check">
                            <input class="form-check-input task-status-checkbox" type="checkbox">
                            <label class="form-check-label task-status-label"></label>
                        </div>
                        <div class="drag-handle" style="display: none; cursor: move;">
                            <i class="bi bi-grip-vertical text-muted"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
